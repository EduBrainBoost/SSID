[pytest]
# pytest configuration for SSID
# All reports must go to designated directories, NEVER to repo root

# Python path - add numbered directories for imports
# NOTE: Root conftest.py handles sys.path setup
pythonpath = .

# Test discovery
testpaths = 11_test_simulation
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config

# JUnit XML report (for CI)
junit_family = xunit2
junit_logging = all

# Cache
cache_dir = .pytest_cache

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    compliance: marks tests as compliance tests
    security: marks tests as security tests

# Minimum Python version
minversion = 3.11

# Warning filters
filterwarnings =
    error
    ignore::DeprecationWarning:pytest
    ignore::PendingDeprecationWarning

# Coverage (if used)
# addopts = --cov=. --cov-report=xml:23_compliance/evidence/coverage/coverage.xml

# IMPORTANT: All test reports MUST be written to proper directories
# - JUnit XML: Use --junitxml=05_documentation/reports/pytest_junit.xml
# - Coverage: Use --cov-report=xml:23_compliance/evidence/coverage/coverage.xml
# - HTML Reports: Use --html=05_documentation/reports/pytest_report.html
# - Logs: Use --log-file=02_audit_logging/logs/pytest_execution.log
