<svg xmlns="http://www.w3.org/2000/svg" width="240" height="100" viewBox="0 0 240 100">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2818;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="score-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="240" height="100" rx="5" fill="url(#bg-gradient)" stroke="#22c55e" stroke-width="2"/>

  <!-- Title -->
  <text x="120" y="22" font-family="monospace" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">
    BLUEPRINT 5.0
  </text>

  <!-- Status -->
  <text x="120" y="42" font-family="monospace" font-size="12" fill="#86efac" text-anchor="middle">
    PERFECT CERTIFIED
  </text>

  <!-- Score Box -->
  <rect x="60" y="50" width="120" height="30" rx="3" fill="url(#score-gradient)" stroke="#15803d" stroke-width="1"/>
  <text x="120" y="71" font-family="monospace" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
    400/400
  </text>

  <!-- Footer -->
  <text x="120" y="93" font-family="monospace" font-size="9" fill="#4ade80" text-anchor="middle">
    Root-24-LOCK + SAFE-FIX + Interfederation
  </text>

  <!-- Checkmark icon -->
  <circle cx="20" cy="30" r="12" fill="#22c55e" stroke="#15803d" stroke-width="1.5"/>
  <path d="M 15 30 L 18 33 L 25 26" stroke="#ffffff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Lock icon -->
  <rect x="214" y="26" width="10" height="8" rx="1" fill="none" stroke="#22c55e" stroke-width="1.5"/>
  <path d="M 216 26 L 216 23 A 3 3 0 0 1 222 23 L 222 26" stroke="#22c55e" stroke-width="1.5" fill="none"/>
  <circle cx="219" cy="30" r="1.5" fill="#22c55e"/>
</svg>
