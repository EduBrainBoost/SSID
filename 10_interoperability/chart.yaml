apiVersion: ssid/root/v1
kind: RootChart
metadata:
  name: interoperability
  version: "0.1.0"
  description: "Cross-chain bridges, protocol adapters, and external system integrations"
  created: "2025-10-13"
  status: bootstrap

spec:
  capabilities:
    - cross_chain_bridges
    - protocol_adapters
    - external_api_integration
    - message_translation
    - data_format_conversion
    - federated_identity

  interfaces:
    - name: bridge_api
      type: rest_api
      authentication: required

    - name: adapter_registry
      type: grpc
      authentication: internal

    - name: federation_protocol
      type: didcomm
      authentication: required

  policies:
    - name: bridge_security
      enforcement: automated
      scope: all_bridges
      mechanism: multi_sig

    - name: adapter_validation
      enforcement: automated
      scope: all_adapters

    - name: protocol_versioning
      enforcement: automated
      scope: all_protocols

  dependencies:
    internal:
      - 09_meta_identity  # Identity bridging
      - 19_adapters  # Protocol adapters
      - 02_audit_logging  # Bridge logging
    external:
      - ethereum: mainnet
      - polygon: mainnet
      - cosmos: hub

  governance:
    maintainer: "Interoperability Team"
    reviewers:
      - architecture_team
      - security_team
    approval_required: true
    data_classification: confidential

  compliance:
    w3c:
      - did_core_1_0
      - vc_data_model_1_1
    mica:
      - article_66  # Interoperability
