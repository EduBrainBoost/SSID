<svg width="280" height="40" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="ROOT-24-LOCK: CERTIFIED 100/100">
  <title>ROOT-24-LOCK Certification Badge</title>
  <desc>Official certification badge indicating 100/100 compliance with ROOT-24-LOCK structural integrity requirements</desc>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="badge-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="score-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1565C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="280" height="40" fill="#24292e" rx="4"/>

  <!-- Left section (label) -->
  <rect width="160" height="40" fill="url(#badge-gradient)" rx="4"/>
  <text x="80" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#ffffff" text-anchor="middle">
    ROOT-24-LOCK
  </text>

  <!-- Right section (score) -->
  <rect x="160" y="0" width="120" height="40" fill="url(#score-gradient)" rx="4"/>
  <text x="220" y="25" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#ffffff" text-anchor="middle">
    CERTIFIED 100/100
  </text>

  <!-- Lock icon -->
  <g transform="translate(10, 12)">
    <rect x="0" y="8" width="12" height="10" rx="1" fill="#ffffff"/>
    <path d="M 3 8 V 5 A 3 3 0 0 1 9 5 V 8" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <circle cx="6" cy="13" r="1.5" fill="#2E7D32"/>
  </g>

  <!-- Checkmark icon -->
  <g transform="translate(250, 12)">
    <circle cx="8" cy="8" r="8" fill="#4CAF50"/>
    <path d="M 4 8 L 7 11 L 12 5" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
