name: consortium_compliance_gate
on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 5 * * *"  # t√§glich 05:00 UTC

jobs:
  gate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11","3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml
      - name: Fill checksums (consensus & registry)
        run: |
          python - <<'PY'
          import hashlib, pathlib, yaml, sys
          root = pathlib.Path(".")
          files = [
            root/"24_meta_orchestration/consortium/consensus_policy.yaml",
            root/"24_meta_orchestration/consortium/consortium_registry.yaml",
          ]
          for f in files:
            if not f.exists():
              print(f"WARNING: {f} not found, skipping checksum")
              continue
            content = f.read_bytes()
            y = yaml.safe_load(f.read_text(encoding="utf-8"))
            y["checksum"] = "sha256:" + hashlib.sha256(content).hexdigest()
            f.write_text(yaml.safe_dump(y, sort_keys=False, allow_unicode=True), encoding="utf-8")
            print(f"Checksum filled for {f}")
          PY
      - name: Run Consortium Compliance Gate
        run: python 24_meta_orchestration/triggers/consortium_gate.py
