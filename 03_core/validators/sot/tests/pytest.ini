[pytest]
# Pytest Configuration for SoT Validator Test Suite
# ===================================================

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution
testpaths = .
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for full workflows
    performance: Performance and benchmark tests
    slow: Tests that take more than 1 second
    ar: Architecture rule tests (AR001-AR010)
    cp: Compliance rule tests (CP001+)
    cached: Tests for cached validator
    original: Tests for original validator
    critical: Tests for CRITICAL severity rules
    high: Tests for HIGH severity rules

# Coverage options
# Run with: pytest --cov --cov-report=html --cov-report=term
# Actual coverage settings are in .coveragerc

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Console output
console_output_style = progress

# Minimum Python version
minversion = 3.8
