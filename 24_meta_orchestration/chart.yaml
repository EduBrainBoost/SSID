apiVersion: ssid/root/v1
kind: RootChart
metadata:
  name: meta_orchestration
  version: "0.1.0"
  description: "Cross-module orchestration, registry management, CI/CD triggers, and meta-level coordination"
  created: "2025-10-13"
  status: bootstrap

spec:
  capabilities:
    - workflow_orchestration
    - registry_management
    - ci_cd_coordination
    - dependency_resolution
    - version_management
    - certification_tracking

  interfaces:
    - name: orchestration_api
      type: rest_api
      authentication: required

    - name: registry_service
      type: grpc
      authentication: internal

    - name: ci_trigger
      type: webhook
      authentication: github_app

  policies:
    - name: orchestration_approval
      enforcement: manual
      scope: production_workflows
      approvers_required: 2

    - name: registry_immutability
      enforcement: automated
      scope: published_versions

    - name: dependency_validation
      enforcement: automated
      scope: all_workflows

  dependencies:
    internal:
      - all_roots  # Orchestrates all modules
    external:
      - temporal: ">=1.22"
      - argo_workflows: ">=3.4"

  governance:
    maintainer: "Platform Team"
    reviewers:
      - architecture_team
      - sre_team
    approval_required: true
    data_classification: confidential

  compliance:
    iso_27001:
      - control_a8_1_1  # Asset inventory
      - control_a12_1_2  # Change management
    dora:
      - article_6  # ICT governance
