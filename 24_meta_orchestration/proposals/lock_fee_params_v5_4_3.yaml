proposal_id: "LOCK-FEE-V5.4.3"
title: "Fee Distribution & Fairness v5.4.3 – Parameter-Lock"
version: "v5.4.3"
created_utc: "2025-10-14T20:42:11Z"
quorum: 0.67
approval_threshold: 0.67
