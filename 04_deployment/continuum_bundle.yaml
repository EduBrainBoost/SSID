version: "1.0"
name: "v11_continuum_readiness_bundle"
mode: "READINESS_CERTIFICATION_SINGLE_SYSTEM"
inputs:
  tooling: "12_tooling/continuum_certification.py"
  pytest_conf: "11_test_simulation/pytest_conf.yaml"
outputs:
  report_md: "02_audit_logging/reports/meta_continuum_certification_report.md"
  score_json: "11_test_simulation/results/meta_continuum_score.json"
  proof_chain: "02_audit_logging/evidence/meta_continuum_proof_chain.json"
  audit_log: "23_compliance/audit/meta_continuum_audit_log.yaml"
  registry_entry: "23_compliance/registry/meta_continuum_registry_entry.json"
  artifact_hashes: "02_audit_logging/reports/meta_continuum_artifact_hashes.json"
  merkle_root: "02_audit_logging/reports/meta_continuum_merkle_root.json"
ci:
  steps:
    - run: "python 12_tooling/continuum_certification.py"
    - run: "pytest -q 11_test_simulation/test_continuum_readiness.py -c 11_test_simulation/pytest_conf.yaml"
gates:
  - "G1_SINGLE_SYSTEM_SCOPE"
  - "G2_NO_BIDIRECTIONAL_CLAIMS"
  - "G3_DETERMINISTIC_HASHING"
  - "G4_CI_CLEAN_EXIT"
  - "G5_EVIDENCE_COMPLETENESS"
hashing:
  algorithm: "SHA-512"
  canonicalize:
    line_endings: "LF"
    trim_trailing_spaces: true
    stable_sort: true
