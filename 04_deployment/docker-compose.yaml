version: "3.8"
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ssid_ollama
    environment:
      - OLLAMA_NUM_PARALLEL=1
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

  litellm:
    image: ghcr.io/berriai/litellm:latest
    container_name: ssid_litellm
    environment:
      - LITELLM_LOG=INFO
      - CACHE=false
      - LITELLM_MODEL_LIST=[{"model":"qwen2.5-coder:7b","litellm_params":{"model":"ollama/qwen2.5-coder:7b","api_base":"http://ollama:11434"}}]
    ports:
      - "4000:4000"
    command: ["--host", "0.0.0.0", "--port", "4000"]
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_models:
