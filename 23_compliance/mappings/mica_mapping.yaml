non_custodial_model:
  description: |
    SSID implements a strict non-custodial model where users retain full control of their private keys.
    The platform never has custody of user crypto-assets or funds.
    This architecture ensures compliance with MiCA's asset protection requirements (Art. 60)
    while minimizing regulatory burden and user risk.

