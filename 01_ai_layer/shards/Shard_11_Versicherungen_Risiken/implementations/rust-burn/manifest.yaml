apiVersion: ssid.eu/v1
kind: Implementation
metadata:
  name: rust-burn-Shard_11_Versicherungen_Risiken
  labels:
    language: rust
    framework: burn
    ml-framework: burn
    backend: wgpu
spec:
  language: rust
  framework: burn
  version: 0.13.0
  runtime:
    type: native
    backend: wgpu
  dependencies:
    burn: 0.13.0
    burn-wgpu: 0.13.0
    tokio: 1.35.0
    serde: '1.0'
    serde_json: '1.0'
  security:
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    capabilities:
      drop:
      - ALL
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 2000m
      memory: 4Gi
  health:
    liveness:
      path: /health/live
      port: 8080
      initialDelaySeconds: 10
      periodSeconds: 30
    readiness:
      path: /health/ready
      port: 8080
      initialDelaySeconds: 5
      periodSeconds: 10
