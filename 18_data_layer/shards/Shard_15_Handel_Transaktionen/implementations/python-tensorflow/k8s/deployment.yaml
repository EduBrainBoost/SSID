apiVersion: apps/v1
kind: Deployment
metadata:
  name: commerce-service
  namespace: ssid-data_layer
  labels:
    app: commerce
    root: data_layer
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: commerce
  template:
    metadata:
      labels:
        app: commerce
        root: data_layer
    spec:
      containers:
      - name: commerce
        image: registry.ssid.local/ssid/data_layer-commerce:2.0.0
        ports:
        - containerPort: 8000
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: commerce-secrets
              key: redis-url
        - name: VAULT_ADDR
          valueFrom:
            configMapKeyRef:
              name: commerce-config
              key: vault-addr
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
          limits:
            memory: "16Gi"
            cpu: "4"
